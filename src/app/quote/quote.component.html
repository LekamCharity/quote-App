  <div class="row">

    <div class="col">
      <div class="row pt-2" *ngFor="let quote of quotes;let i = index">
        <div class="card">
          <h5 class="card-header">{{quote.author}}</h5>
          <div class="card-body">
            <p>{{quote.quotename}}</p>
            <span class="row">Submitted by:<p>{{quote.user}}</p></span>

            <span class="btn btn-sm btn-success" (click)="upVote(i)">{{quote.upvote}} <i class="fa fa-thumbs-up"
                id="like"></i></span>
            <span class="btn btn-sm " id="hate" (click)="downVote(i)">{{quote.downvote}} <i class="fa fa-thumbs-down"
                id="dislike"></i></span>
            <button><span class="btn btn-sm btn-danger" id="del" (click)='deleteQuote($event,i)'><i class="fa fa-trash"
                  id="delete"></i></span></button>
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <app-form (addquote)="addNewQuote($event)"></app-form>
      <div>
        <button type="button" class="btn btn-primary" (click) ="bestQuote()">Best Quote</button>
      </div>
    </div>
  </div>
</div>
